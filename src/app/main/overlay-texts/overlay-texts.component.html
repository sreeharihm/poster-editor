<div class="overlay" *ngFor="let texts of settings.images[settings.selectedImageUniqueId].models; let i=index;" [style.width.px]="sizeSettings.sizes[sizeSettings.selectedSizeIndex].width" [style.height.px]="sizeSettings.sizes[sizeSettings.selectedSizeIndex].height">
    <app-editable-text class="overlay-bounds" *ngIf="texts.isSelected" appMoveClampedToParent [style.width.px]="300" [style.height.px]="35" [model]="texts" [options]="textSettings.options" [ngClass]="{ selected: texts.uniqueId === settings.selectedModelUniqueId }" (mousedown)="onSelected(i)"></app-editable-text>
</div>
